<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="page">
        <header>
            <h1>
                Crie e compartilhe <br>
                seu evento.
            </h1>
            <p>O primeiro passo, é preencher esse<br>
                formulário de inscrição.</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
                    <div class="input-wrapper">
                        <label for="titulo">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="titulo" required minlength="8">
                    </div>

                    <div class="input-wrapper">
                        <label for="link">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" id="link" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="contato">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" id="contato" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="informações-extras">Informações extras</label>
                        <textarea id="informações-extras"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="Categoria">Categoria</label>
                        <select id="categoria">
                            <option value="Live">Ao vivo</option>
                            <option value="Podcast">Podcast</option>
                            <option value="Mentorship">Mentoria</option>
                        </select>
                    </div>

                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>
                    <div class="input-wrapper">
                        <label for="email adm">E-mail do administrador <span>(digite um email válido)</span></label>
                        <input type="email" id="email adm" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="senha acess">Senha de acesso para os participantes <span>(mínimo 8
                                caracteres)</span></label>
                        <input type="password" id="senha acess" required minlength="8">
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="privado">
                        <label for="privado">Evento privado</label>
                    </div>
                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="data">data</label>
                            <input type="date" id="data" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="das">Das</label>
                            <input type="time" id="das" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="ate">Até</label>
                            <input type="time" id="ate" required>
                        </div>
                    </div>
                </div>

            </fieldset>

        </form>

        <footer>
            <input form="my-form" class="button" type="submit" value="salvar evento">
        </footer>
    </div>
</body>

</html>
